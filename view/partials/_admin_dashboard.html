<section id="admin-panel" class="mb-12">
  <h2 class="text-4xl font-bold text-green-700 mb-8">Panel Manajemen Admin</h2>

  <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
    <div class="grid grid-cols-1 lg:grid-cols-5 gap-8 md:gap-12">
      <div class="lg:col-span-2">
        <h3 class="text-2xl font-bold text-gray-800 mb-6">Buat Pengguna Baru</h3>
        <form id="createUserForm" class="space-y-6">
          <div>
            <label for="newUserName" class="block text-gray-600 font-medium mb-2">Nama Lengkap</label>
            <input type="text" id="newUserName" name="name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Masukkan nama lengkap" required />
          </div>
          <div>
            <label for="newUserEmail" class="block text-gray-600 font-medium mb-2">Alamat Email</label>
            <input type="email" id="newUserEmail" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="email@contoh.com" required />
          </div>
          <div>
            <label for="newUserPassword" class="block text-gray-600 font-medium mb-2">Password</label>
            <input type="password" id="newUserPassword" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="••••••••" required />
          </div>
          <div>
            <label for="newUserRole" class="block text-gray-600 font-medium mb-2">Role</label>
            <select id="newUserRole" name="role" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-white">
              <option value="pengajar" selected>Pengajar</option>
              <option value="murid">Murid</option>
            </select>
          </div>
          <div class="pt-4">
            <button type="submit" class="w-full md:w-auto bg-green-600 text-white py-3 px-10 rounded-lg font-semibold hover:bg-green-700 shadow-md transform hover:scale-105">Buat Akun</button>
          </div>
        </form>
      </div>

      <div class="mt-12">
    <h3 class="text-2xl font-bold mb-4">Manajemen Kelas</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Kolom Daftar Kelas -->
        <div>
            <h4 class="font-semibold mb-2">Daftar Kelas Saat Ini</h4>
            <ul id="class-list" class="space-y-2">
                <li class="p-2 text-gray-500">Memuat...</li>
            </ul>
        </div>
        <!-- Kolom Tambah Kelas Baru -->
        <div>
            <h4 class="font-semibold mb-2">Tambah Kelas Baru</h4>
            <div class="flex gap-2">
                <input type="text" id="new-class-name" placeholder="Nama Kelas, cth: XI IPA 2" class="flex-grow p-2 border rounded-md">
                <button id="add-class-btn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Tambah</button>
            </div>
            <p id="class-form-error" class="text-red-500 text-sm mt-1"></p>
        </div>
    </div>
</div>

<div class="lg:col-span-3">
  <h3 class="text-2xl font-bold text-gray-800 mb-6">Daftar Pengguna</h3>

  <div class="overflow-x-auto border border-gray-200 rounded-lg">
    <table class="min-w-full text-sm">
<thead class="bg-gray-100">
  <tr>
    <th scope="col" class="px-6 py-4 font-semibold text-left text-gray-600">No</th>
    <th scope="col" class="px-6 py-4 font-semibold text-left text-gray-600">Nama</th>
    <th scope="col" class="px-6 py-4 font-semibold text-left text-gray-600">Email</th>
    <th scope="col" class="px-6 py-4 font-semibold text-left text-gray-600">Role</th>
    <th scope="col" class="px-6 py-4 font-semibold text-left text-gray-600">Tanggal Daftar</th>
    <th scope="col" class="px-6 py-4 font-semibold text-center text-gray-600">Aksi</th>
  </tr>
</thead>
      
      <tbody id="user-list-body" class="bg-white divide-y divide-gray-200">
        <tr>
          <td colspan="5" class="px-6 py-4 text-center text-gray-500">Memuat data pengguna...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="pagination-controls" class="flex items-center justify-between mt-6">
    </div>

</div>
      </div>
    </div>
  </div>
</section>
