<section id="teacher-dashboard-content">
  <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
    <h2 class="text-3xl font-bold text-gray-800 mb-2">Dashboard Pengajar</h2>
    <p class="text-gray-600 mb-8">Buat laporan analisis emosi untuk siswa.</p>

    <div class="bg-green-50/50 border border-green-200 p-6 rounded-xl">
      <h3 class="text-xl font-semibold text-green-800 mb-4">Buat Laporan Emosi Siswa</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
        <div class="flex flex-col">
          <label for="student-select" class="mb-2 font-medium text-gray-700">Pilih Siswa</label>
          <select id="student-select" class="w-full p-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 transition disabled:bg-gray-200">
            <option value="">Memuat daftar siswa...</option>
          </select>
        </div>

        <div class="grid grid-cols-2 gap-4 md:col-span-1">
          <div class="flex flex-col">
            <label for="start-date-input" class="mb-2 font-medium text-gray-700">Dari Tanggal</label>
            <input type="date" id="start-date-input" class="w-full p-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 transition disabled:bg-gray-200" />
          </div>
          <div class="flex flex-col">
            <label for="end-date-input" class="mb-2 font-medium text-gray-700">Sampai Tanggal</label>
            <input type="date" id="end-date-input" class="w-full p-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 transition disabled:bg-gray-200" />
          </div>
        </div>

        <div class="md:col-span-1">
          <button
            id="generate-report-btn"
            class="w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition disabled:bg-gray-400 disabled:cursor-not-allowed"
          >
            Buat Laporan
          </button>
        </div>
      </div>
    </div>
  </div>
  <div style="position: absolute; left: -9999px; top: -9999px">
    <!-- PERUBAHAN DI SINI: Kurangi width dan height untuk gambar PDF yang lebih kecil -->
    <canvas id="hidden-chart-canvas" width="800" height="400"></canvas>
    <!-- Atau jika Anda ingin lebih kecil lagi, coba: width="600" height="300" -->
  </div>

  
</section>
